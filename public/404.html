<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // 현재 경로를 가져옴
      const path = window.location.pathname
        .replace('/schoolfood', '')        // basename 제거
        .replace(/^\/+/, '');              // 앞에 슬래시 제거
      const search = window.location.search;
      const hash = window.location.hash;

      // index.html 로딩하면서 원래 경로는 쿼리로 넘김
      const redirectUrl = `/schoolfood/?redirect=${encodeURIComponent(
        path + search + hash
      )}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
